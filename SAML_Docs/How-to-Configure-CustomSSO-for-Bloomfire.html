<body>
<div class="header clearfix">
        <div class="logo-container">
            <img src="resources/css/okta-logo-white.png" alt="Okta" />
        </div>
    </div>

<div class="okta-instructions"><ol>
<li>
<p>Go to the <strong>Settings</strong> page, scroll to the <strong>Miscellaneous</strong> section.</p>
</li>
<li>
<p>Click <strong>New Key</strong> button if there is no API key present.</p>
</li>
<li>
<p>Check the <strong>Enable API access</strong> checkbox.</p>
</li>
<li>
<p>Copy your <strong>API Key</strong> and enter it in the Okta Single Sign-On section.</p>
</li>
</ol>
<h2><span style="font-size: 14px;">Done!</span></h2>
</div>
